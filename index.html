<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Time</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 1.5em;
        }

        .time {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .social-icon {
            display: flex;
            align-items: center;
        }

        .social-icons a {
            text-decoration: none;
            color: #000;
            display: flex;
            align-items: center;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        .social-name {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div class="time" id="time"></div>
        <div class="social-icons">
            <a href="https://www.instagram.com/denis_dtsv" target="_blank" class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                <span class="social-name">Denis_dtsv</span>
            </a>
            <a href="https://www.snapchat.com" target="_blank" class="social-icon">
                <img src="https://wallpapers-clan.com/wp-content/uploads/2022/06/brawl-stars-snapchat-icon-aesthetic.png" alt="Snapchat">
                <span class="social-name">Denis_dtsv</span>
            </a>
        </div>
    </div>

    <script>
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
